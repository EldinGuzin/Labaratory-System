<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeDoc</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header>
    <h1>Enter blood test data : </h1>
    </header>
<div>
  <form method="post" action="/">
    <fieldset class="personalData">
      <label for="name">Name: </label>
      <input type="text" name="name" id="name">
      <label for="surname">Surname: </label>
      <input type="text" name="surname" id="surname">
    </fieldset>
    
    <fieldset class="rbcParameters">
        <p class="bloodTitles">RBC Parameters</p>
        <label for="hemoglobin">Hemoglobin:</label>
        <input type="number" name="hemoglobin" id="hemoglobin">

        <label for="rbcCount">RBC Count: </label>
        <input type="number" name="rbcCount" id="rbcCount">

        <label for="pcv">PCV: </label>
        <input type="number" name="pcv" id="pcv">

        <label for="mcv">MCV: </label>
        <input type="number" name="mcv" id="mcv">

      </fieldset>
      <fieldset class="wbcParams">
        <p class="bloodTitles">WBC Parameters</p>
        <label for="tlc">TLC: </label>
        <input type="number" name="tlc" id="tlc">
      </fieldset>
      
      <fieldset class="bloodDiff">
        <p class="bloodTitles">Blood differential test</p>
        <label for="neutrophils">Neutrophils: </label>
        <input type="number" name="neutrophils" id="neutrophils">

        <label for="lymphocytes">Lymphocytes: </label>
        <input type="number" name="lymphocytes" id="lymphocytes">

        <label for="monocytes">Monocytes: </label>
        <input type="number" name="monocytes" id="monocytes">

        <label for="eosinophils">Eosinophils: </label>
        <input type="number" name="eosinophils" id="eosinophils">

        <label for="basophils">Basophils: </label>
        <input type="number" name="basophils" id="basophils">


      </fieldset>

      <fieldset class="notes">
        <label for="additionalNotes">Additional notes: </label>
        <textarea rows="5" columns="30" name="content" id="content"></textarea>
      </fieldset>


      <input type="submit" class="submit1" value="Submit Query">
  </form>
</div>

<a href="/Labaratory-System" class="back">Back to Homepage</a>

<footer>
    <p></p>
</footer>
</body>
</html>
