<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeDoc</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="icon" href="favicon.ico">
</head>
<body class ="signupCont">
    <header><h1>Sign up</h1></header>

    <div class="signupFormCont">
        <form method="post" action="/" class="signupform">
            <fieldset class="signupFieldset">
            <label for="PatientName">Patient name: </label>
            <input type="text" name="PatientName" id="PatientName" placeholder="Enter name">
            <label for="PatientSurname">Patient Surname: </label>
            <input type="text" name="PatientSurname" id="PatientSurname" placeholder="Enter surname">
            <label for="PateintUsername">Username: </label>
            <input type="text" name="PatientUsername" id="PatientUsername" placeholder="Enter username">
            <label for="PatientEmail">Email: </label>
            <input type="email" name="PatientEmail" id="PatientEmail" placeholder="Enter email">
            <label for="PatientPassword">Password: </label>
            <input type="password" name="PatientPassword" id="PatientPassword" placeholder="Enter password">
            <label for="dob">Date of Birth: </label>
            <input type="date" id="dob" name="dob">
            </fieldset>
       
            <input type="submit" class="submit2" value="Sign up">
        </form>
        

    </div>  
    
    <a href="mainDoctor.html" class="back">Back to Doctor Homepage</a>

   

</body>
</html>
