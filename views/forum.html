<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forum</title>
  <!-- Include Bootstrap CSS and jQuery -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Forum</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Forum</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section" id="forum-content">
  </section>

  <!-- Modal -->
  <div class="modal fade" id="answerModal" tabindex="-1" aria-labelledby="answerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="answerModalLabel">Enter Answer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="answerForm">
            <div class="mb-3">
              <label for="answerInput" class="form-label">Your Answer</label>
              <textarea class="form-control" id="answerInput" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<script>
  $(document).ready(function() {
  $.ajax({
    url: '../Labaratory-System/live-backend/get_forum_data',
    method: 'GET',
    success: function(data) {
      console.log('Received data:', data); 
      var forumContent = $('#forum-content');
      $.each(data, function(index, post) {
        console.log('Post:', post); 
        var postDiv = $('<div>').addClass('card mb-3').data('post-id', post.question_id); 
        var cardBody = $('<div>').addClass('card-body');
        var title = $('<h5>').addClass('card-title').text(post.title);
        var content = $('<p>').addClass('card-text').text(post.body);

        cardBody.append(title, content);
        postDiv.append(cardBody);
        forumContent.append(postDiv);

       
        postDiv.click(function() {
          console.log('Post clicked, setting question ID:', post.question_id); 
          $('#answerModal').data('question-id', post.question_id).modal('show'); 
        });
      });
    },
    error: function(xhr, status, error) {
      console.error('Error fetching data:', error);
    }
  });

  // Submit answer form
  $('#answerForm').submit(function(event) {
    event.preventDefault(); 
    var answer = $('#answerInput').val();
    var questionId = $('#answerModal').data('question-id');
    var userId = 1; // Hardcoded user ID for now

    if (questionId === undefined) {
      console.error('Question ID is undefined. Check if the modal was triggered correctly.');
      return;
    }

    var postData = {
      question_id: questionId,
      user_id: userId,
      body: answer
    };

    console.log('Submitting data:', postData);

    $.ajax({
      url: '../Labaratory-System/live-backend/submit_answer.php',
      method: 'POST',
      contentType: 'application/json',
      data: JSON.stringify(postData),
      success: function(response) {
        var result = JSON.parse(response);
        if (result.success) {
          console.log('Answer submitted successfully:', result.answer_id);
          
        } else {
          console.error('Error submitting answer:', result.message);
        }
        $('#answerModal').modal('hide');
      },
      error: function(xhr, status, error) {
        console.error('Error submitting answer:', error);
        $('#answerModal').modal('hide');
      }
    });
  });
});


</script>




</body>
</html>
