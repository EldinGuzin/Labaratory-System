<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeDoc</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body class ="signupCont">
    <header><h1>Sign up</h1></header>

    <div class="signupFormCont">
        <form method="post" action="/" class="signupform">
            <fieldset class="signupFieldset">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <label for="surname">Surname: </label>
            <input type="text" name="surname" id="surname" placeholder="Enter your surname">
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" placeholder="Enter your username">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" placeholder="Enter your password">
            <label for="password2">Confirm password: </label>
            <input type="password" name="password2" id="password2" placeholder="Confirm your password">
            </fieldset>
       
            <input type="submit" class="submit2" value="Sign up">
        </form>
        

    </div>  
    
    <a href="/Labaratory-System" class="back">Back to Homepage</a>

   

</body>
</html>
