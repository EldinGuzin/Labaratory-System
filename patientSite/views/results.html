<section class="section d-flex align-items-center" style="height: 100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Test Results</h5>

            <table id="test-results-table" class="table table-striped table-lg">
              <thead>
                <tr>
                  <th scope="col">Parameter</th>
                  <th scope="col">Result</th>
                  <th scope="col">Unit</th>
                </tr>
              </thead>
              <tbody>
                <!-- The data goes here, hopefully-->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  <script>
    $(document).ready(function() {
      
      $.getJSON('../json/results.json', function(data) {
        var tableBody = $('#test-results-table tbody');
        $.each(data, function(index, result) {
          var row = $('<tr>');
          row.append($('<th>').text(result.parameter));
          row.append($('<td>').text(result.result));
          row.append($('<td>').text(result.unit));
          tableBody.append(row);
        });
      });
    });
  </script>
